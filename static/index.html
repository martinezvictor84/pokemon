<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test auto lab</title>
	<link rel="stylesheet"  href="styles.css">
	<link href="http://fonts.cdnfonts.com/css/eviolite-b" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body style="background-color: beige">
	<div id="app">
		<nav class="navbar nav justify-content-between" style="padding: 10px">
			<a class="navbar-brand" style="color: white; font-size: x-large; font-family: 'Eviolite', sans-serif;" href="#">
				Pokedex
			</a>
			<form class="form-inline">
				<button type="button" v-on:click="logout" class="btn btn-outline-light rounded-0" >Logout</button>
			</form>
		</nav>
		<div class="container mt-2">
			<div class="row">
				<div class="col-lg-2">
					<label for="inputState">Tipo:</label>
					<select id="inputState" class="form-control" v-model="filter.type">
						<option value="" selected>Choose...</option>
						<option v-for="item in types" :value="item.id">{{item.name}}</option>
					</select>
				</div>
				<div class="col-lg-2">
					<label>Generacion:</label>
					<select class="form-control" v-model="filter.generation">
						<option value="" selected>Choose...</option>
						<option v-for="g in generations">{{g}}</option>
					</select>
				</div>
				<div class="col-lg-2">
					<label for="inputState">Ordenar Por:</label>
					<select id="order" class="form-control" v-model="orderByFilter">
						<option selected>Choose...</option>
						<option v-for="o in orderBy" :value="o">{{o.name}}</option>
					</select>
				</div>
				<div class="col-lg-2 d-flex align-items-center">
					  <input class="form-check-input " type="checkbox" v-model="is_legendary">
					  <label class="form-check-label">
						Legendario
					  </label>
				</div>
				<div class="col-lg-4 d-flex align-items-end justify-content-end">
					<button type="button" v-on:click="applyFilter" class="btn btn-primary btn-po rounded-0">Aplicar</button>
				</div>
			</div>
			<div class="row mt-3">

				<div class="col-lg-3 mb-2" v-for="pokemon in pokemons">
					<div class="card p-1" style="height: 500px; max-width: 300px;">
					  <img class="card-img-top" height="200px" width="200px" :src="`https://cdn.traction.one/pokedex/pokemon/${pokemon.number}.png`" alt="Card image cap">
					  <div class="card-body">
						<h5 class="card-title">
							{{pokemon.name}}  <span v-if="pokemon.legendary" class="badge bage-legendary">Legendario</span>
							<div style="color: darkgray">#{{pokemon.number}}</div>
						</h5>
						<p class="card-text">
							HP: {{pokemon.hp}}<br>
							Ataque: {{pokemon.attack}}<br>
							Defensa: {{pokemon.defense}}<br>
							Velocidad: {{pokemon.speed}} <br>
							Velocida Ata: {{pokemon.sp_atk}}<br>
							Velocida Def: {{pokemon.sp_def}}<br>
							<span class="badge bage-type">{{pokemon.type1.name}}</span>  <span v-if="pokemon.type2" class="badge bage-type">{{pokemon.type2.name}}</span>
						</p>
					  </div>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col d-flex justify-content-end">
					<nav aria-label="Page navigation">
						  <ul class="pagination">
							<li class="page-item" v-bind:class="{ disabled: page ==0 }">
							  <button class="page-link" v-on:click="beforePage" tabindex="-1">Previous</button>
							</li>
							<li class="page-item" v-bind:class="{ disabled: pokemons.length < 12 }">
							  <a class="page-link" v-on:click="nextPage">Next</a>
							</li>
						  </ul>
						</nav>
					</div>
			</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="constans.js"></script>
	<script src="main.js"></script>
</body>
</html>
