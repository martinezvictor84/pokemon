<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test auto lab</title>
	<link rel="stylesheet"  href="styles.css">
	<link href="http://fonts.cdnfonts.com/css/eviolite-b" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body style="background-color: beige">
	<div id="app">
		<div class="container-fluid">
			<div class="d-flex justify-content-center">
				<div class="card card-login">
					<div class="d-flex justify-content-center pokeball-container">
						<img src="pokeball2.png" class="pokeball-img">
						<p class="card-title card-title-login">
							Pokedex Login
						</p>
					</div>
				  <div class="card-body">
					<form class="container">
						<div class="form-group row mb-4">
							<label for="user" class="col-sm-3 col-form-label">Usuario:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" v-model="user" id="user" placeholder="user" required>
							</div>
						</div>
						<div class="form-group row mb-4">
							<label for="pass" class="col-sm-3 col-form-label">Contrase√±a:</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" v-model="pass" id="pass" placeholder="Password" required>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-7" style="color:#E3350D;">{{ errorMessage }}</div>
							<div class="col-sm-2">
								<button v-on:click="login" class="btn btn-primary btn-po rounded-0">Login</button>
							</div>
							<div class="col-sm-2">
								<button v-on:click="register" class="btn btn-primary btn-po rounded-0">Register</button>
							</div>
						</div>
					</form>
				  </div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="login.js"></script>
</body>
</html>
